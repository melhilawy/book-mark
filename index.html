<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">

</head>

<body>
    <main class="home py-5  position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1>Bookmark</h1>
            <div class="bookmark-body w-100 p-3 py-2 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>
            </div>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="siteName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName"  oninput="validateName()" required />
                <div class="alert alert-danger p-2 d-none" id="wrong-name">
                    <small>Please name must start with ( A - Z )</small>
                  </div>
            </div>
            <div class="site-url py-4 w-100 d-flex flex-column justify-content-center">
                <label for="siteURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="siteURL" oninput="validateUrl()" required/>
                <div class="alert alert-danger p-2 d-none" id="wrong-url">
                    <small>Please enter a valid url</small>
                  </div>
            </div>
            <button class="btn btn-submit px-5 btn-danger" id="submitBtn" onclick="addBookmark()">Submit</button>
            
            <table class="table mt-4 table-hover text-center bg-light">
                <thead>
                    <th class="text">index</th>
                    <th class="text">Website Name</th>
                    <th class="text">Visit</th>
                    <th class="text">Delete</th>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        
        </div>

    </main>











    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
